<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goede doelen dag Hades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .submit {
            background-color: #4CAF50;
        }
        .submit:hover {
            background-color: #45a049;
        }
        .reset {
            background-color: rgb(255, 60, 60);
        }
        .reset:hover {
            background-color: #db1414;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
            color: #333;
        }
        .lot {    
            display: inline-block;
            background-color: #6b9cff;
            text-align: center;
            width: 130px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
        .name {
            background-color: white;
            border-radius: 10px;
            padding: 5px;
            margin-top: 7px;
            font-size: small;
        }
        .number {
            font-size: xx-large;
            margin: 10px 10px;
            background-color: white;
            font-weight: bold;
            padding: 3px;
        }
        .loten {
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loten Kopen</h2>
    <form id="addRowForm">
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phonenumber">Telefoon nummer:</label>
            <input type="text" id="phonenumber" name="phonenumber" required>
        </div>
        <div class="form-group">
            <label for="amount">Hoeveelheid:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <button class="submit" type="submit">Koop loten</button>
        <button class="reset" type="reset">Wissen</button>
    </form>
    
    
    <div id="response"></div>
    <div id="loten" class="loten"></div>
</div>

<script>
    const form = document.getElementById('addRowForm');
    const responseDiv = document.getElementById('response');
    const lotenDiv = document.getElementById('loten')
    
    // IMPORTANT: Replace this URL with your deployed Apps Script web app URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbwMnZ97NDRsO5u7APOxKyT90pgVpiYDgwbLzRlZJLBPpfcgK-ornrgVP4vLEIWH0F_2DA/exec';

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the form from submitting normally

        responseDiv.textContent = 'Wachten op loten...';
        
        const name = document.getElementById('name').value;
        const phonenumber = document.getElementById('phonenumber').value;
        const amount = parseInt(document.getElementById('amount').value, 10);
        
        // Use URLSearchParams to create a "simple" request that avoids the CORS preflight
        const params = new URLSearchParams();
        params.append('name', name);
        params.append('phonenumber', phonenumber);
        params.append('amount', amount);

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                // No headers needed for simple requests, the browser handles it.
                body: params
            });
            
            const data = await res.json();
            
            if (res.ok) {
                responseDiv.textContent = "Uw loten:"
                console.log(data.row_numbers)
                data.row_numbers.forEach(n => {
                    const div = document.createElement('div');
                    let shortName = name;
                    if (shortName.length > 20) {
                        return shortName.slice(0, 17) + '...';
                    }
                    div.innerHTML='<p class="name">'+ shortName +'</p><p class="number">' + String(n).padStart(4, '0') + '</p>'
                    div.classList.add('lot')
                    lotenDiv.append(div)
                });
            } else {
                responseDiv.textContent = `Error: ${data.message || 'Unknown error'}`;
            }

        } catch (error) {
            responseDiv.textContent = `Fetch error: ${error.message}`;
        }
    });

    form.addEventListener('reset', e => {
        form.reset()
        lotenDiv.innerHTML = ''
        responseDiv.textContent = ''
    })
</script>

</body>
</html>
